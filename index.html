<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Similar channels</title>
</head>
<body>
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

.node.fixed {
  fill: #f00;
}

</style>
<body>
<div id="controls">
    <input v-model="distance_filter" type="range" min="0" max="1" step="0.1" />
</div>
<div id="sim">

</div>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/vue/1.0.17/vue.min.js"></script>
<script>

    var controls = new Vue({
      el: '#controls',
      data: {
        distance_filter: 0.9
      }
    });

var width = 1200,
    height = 900;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .friction(0.5)
    .linkDistance(function(d) { return 10 * d.distance; })
    .size([width, height]);

var svg = d3.select("div#sim").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("summary.json", function(error, graph) {
  if (error) throw error;

    var links = graph.links.slice(0);

  force
      .nodes(graph.nodes)
      .links(links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(10 * d.distance); });

  var drag = force.drag()
    .on("dragstart", dragstart);

  var radius = 5;
  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", radius)
      .call(drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x = Math.max(radius, Math.min(width - radius, d.x)); })
        .attr("cy", function(d) { return d.y = Math.max(radius, Math.min(height - radius, d.y)); });
  });

  function dragstart(d) {
    d3.select(this).classed("fixed", d.fixed = true);
  }

    });
});

</script>
</body>
</html>
